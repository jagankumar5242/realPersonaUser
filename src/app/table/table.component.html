<div class="container mt-5">
    <div *ngFor ="let x of userdetail;index as i" class="main d-flex mx-auto" (click) = "onselect(x.persona_id,i)" #row 
       [ngClass]="{'selected-state': x.isSelected}">
        <div class="imgdiv d-flex" >
            <div class="image">
                <img src="../../assets/images/Rectangle 1.png" alt="" srcset="">
            </div>
            <div class="name">
                <h2>{{x.firstname}}<br>{{x.lastname}}</h2>
            </div>
        </div>
        <div class="age d-flex">
            <div class="age-main d-flex align-items-center justify-content-center" >
                <p class="mb-0">{{x.age}}</p>
            </div>
        </div>
        <div class="occupation d-flex">
            <div class="occu-main d-flex align-items-center justify-content-center">
                <p class="mb-0">{{x.occupation}}</p>
            </div>
        </div>
        <div class="address d-flex align-items-center">
            <div class="addr-inner d-flex justify-content-between">
                <p class="mb-0">{{x.location}}</p>
                <input *ngIf="x.isSelected" type ="checkbox" [value] = "x.persona_id" (change) = "oncheck($event)" class="form-check-input mt-0" 
                    [checked] = "x.isSelected">
            </div>
        </div>
    </div>
  
</div>
<br>
<app-download [userselected] = "userdetail"></app-download>
