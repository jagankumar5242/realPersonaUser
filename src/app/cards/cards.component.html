<div class="card-container row">
  <div class="col-4" *ngFor="let element of userDetails">
    <!--  <div class="col-4" (mouseover)="showCheckbox=true" (mouseout)="showCheckbox=false"></div> -> -->
    <div
      class="image-card"
      (mouseenter)="showCheckbox = true"
      (mouseleave)="showCheckbox = false"
      onclick="mark(imageId)"  id="imageId" 
      
    >
      <img
        class="card-img"
        src="assets/images/img2.svg"
        alt="Card image"
       
      />
      <div class="card-img-overlay col-sm-12">
        <div class="card-text  col-sm-8">
          <h4>
            {{ element.firstname + " " + element.lastname }}
          </h4>
          <p>
            {{element.age +" years " +element.occupation +" " + element.location }}
          </p>
          <div class="check  col-sm-4">
            <span 
            ><input type="checkbox" class="form-check-input"
          /></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
